<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<title>Web service algorithms</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</head> 
<body background="images.jpg"> 
<div class="head-top text-font">
    <div class="left-col">
        Web service algorithms
		<input type="button" id="money" disabled>
    </div>
    <div class="right-col">
        <ul class="menu">
			<li><p class="fon-color"><a href="hi.html">Profile</a></p></li>
            <li><p class="fon-color"><a href="add.html">Add Algorithm</a></p></li>
            <li><p class="hover-color"><a href="index.html">Exit</a></p></li>
        </ul>
    </div>
</div>
<div class="content">
	<div class="my-algoritm">
		<div class="my-tittle">My Algorithm </div>
		<div class="my-algoritm-content">		
			<div class="my-algoritm-content-left">
				<div class="my-algoritm-content-left-title title">List of algorithms</div>
				<div id="listAlgoritm"class="my-algoritm-content-left-content conten-block"></div><br>
				<form id="lg">
				<input type="text" placeholder="search" name="1search" id="search" style="background-color:#70deea">
				<input type="button" value="search" onclick="GetListSearch()" class="search">
				</form>
				<div id="listAl" class="listAl"></div>
			</div>
			<div class="my-algoritm-content-right"> 
				<div class="my-algoritm-content-right-title title">Information</div>
				<div id="informationAlgoritm" class="my-algoritm-content-right-content conten-block"></div>					
				<ul id="informationAlgoritm1">
					<li>
						<label class="title-label" for="name">Owner:</label>
						<textarea type="text" id="ownerAlg" disabled></textarea>
					</li>
					<li>
						<label class="title-label" for="name">NameAlgorithm:</label>
						<textarea type="text" id="NameAlg" disabled></textarea>
					</li>
					<li>
						<label class="title-label" for="name">Cost:</label>
						<textarea type="text" id="costAlg" disabled></textarea>
					</li>
					<li>
						<label class="title-label" for="language">Language:</label>
						<textarea type="text" id="langAlg" disabled></textarea>
					</li>
					<li>
						<label  class="title-label" for="message">Description:</label>
						<textarea id="descrAlg"cols="40" rows="3" disabled></textarea>
					</li>
					<li>
						<label  class="title-label" for="message">Code:</label>
						<textarea id="codeAlg"cols="40" rows="3" disabled></textarea>
					</li>
					<li>
						<label  class="title-label" for="message">Test:</label>
						<textarea id="testAlg"cols="40" rows="3" disabled></textarea>
					</li>					
				</ul>
				<input type="button" value="Buy" onclick="Buy()" class="Buy"> 
			</div>
		</div>
	</div>
</div>
</div>
<script>
var params = {
	  "login": localStorage.getItem("login")
	};
	var resp = POST("http://localhost:9000/Pay",params)
	$('#money').val(resp.money);
</script>
</body>
</html>
